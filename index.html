<!DOCTYPE html>
<html>
<head>

	<title>Samane MVC || Framework 100% Africain</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">

<body>

				</a>
			</div>
		
		
			<div class="samane-box">
